<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taller Series TV</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script type="module" src="./dist/index.js"></script>
  </head>

  <body class="bg-light">
    <div class="container mt-4">
      <div class="card">
        <div class="card-header bg-info text-white">
          <h4 class="mb-0">
            <img src="https://cdn-icons-png.flaticon.com/512/69/69524.png" alt="TV" width="30" class="me-2">
            TV Series
          </h4>
        </div>

        <div class="card-body">
          <div class="row">
            <div class="col-md-7">
              <table class="table table-striped" id="series-table">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Channel</th>
                    <th>Seasons</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
              <p><strong>Seasons average:</strong> <span id="average-seasons"></span></p>
            </div>

            <div class="col-md-5">
              <div id="series-detail"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
