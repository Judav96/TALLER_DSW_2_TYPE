<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>TV Series</title>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
</head>
<body>
  <div class="container mt-4">
    <div class="card">
      <div class="card-header bg-info text-white">
        <h4>TV Series</h4>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-8">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Channel</th>
                  <th>Seasons</th>
                </tr>
              </thead>
              <tbody id="series-table-body"></tbody>
            </table>
            <strong>Seasons average: <span id="average-seasons"></span></strong>
          </div>

          <div class="col-md-4" id="series-detail"></div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./dist/index.js"></script>
</body>
</html>
